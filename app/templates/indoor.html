<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home weather station</title>
    <script src="{{ url_for('static', filename='js/jquery-1.12.4.js') }}"></script>
    <script src="{{ url_for('static', filename='js/jquery-ui.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ractive.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/d3plus.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery-ui.css') }}">
  </head>
  <body>
    <h1>Indoor Conditions</h1>
    <div id="output"></div>
    <p>Date:<input type="text" id="datepicker"></p>
    {% raw %}
    <script id="template" type="text/ractive">
    </script>
    {% endraw %}

    <div id="viz"></div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <div>
      Latest measured temp: {{instant.temp}}<br>
      Latest measured hum: {{instant.hum}}<br>
      Time: {{instant.timestamp}}<br>
    </div>
</div>
</body>
</html>
